<app-adminheader></app-adminheader>

<div class="container">
    <div class="signup-container">

        <!-- Popup message div -->
      <div class="popup-overlay" *ngIf="showPopup">
        <div class="popup-content">
            <p>{{ popupMessage }}</p>
            <button (click)="hidePopup()">Close</button>
        </div>
    </div>

        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-12">
                    <div class="card my-4">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                                <h6 class="text-dark text-capitalize ps-2 ">Board Table</h6>
                            </div>
                        </div>
                        <div class="card-body px-0 pb-4">
                            <div class="table-responsive p-0">
                                <table class="table align-items-center mb-0">
                                    <thead>
                                        <tr>
                                            <th
                                                class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                                Board Name</th>
                                            <th
                                                class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 pl-2">
                                                Action</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let board of boards">
                                            <td class="align-middle text-center text-sm">
                                                <h6 class="mb-0 text-sm">{{ board.boardName }}</h6>
                                            </td>
                                            <td class="align-middle">
                                                <button type="button" class="btn btn-danger"
                                                    (click)="deleteBoard(board.bid)">
                                                    Delete
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<app-adminfooter></app-adminfooter>
