<div class="login-container">
  <form class="form" id="loginForm" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <!-- ... other form fields ... -->
    <h2>Admin Login</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required [(ngModel)]="email" #emailInput="ngModel">
    <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
      Email is required.
    </div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required [(ngModel)]="password" #passwordInput="ngModel">
    <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
      Password is required.
    </div>

    <!-- ... other form fields ... -->

    <button type="submit" [disabled]="loginForm.invalid">Login</button>

    <p id="errorText" style="color: red;">{{ errorMessage }}</p>

  </form>
</div>
