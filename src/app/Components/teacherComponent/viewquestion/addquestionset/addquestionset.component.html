<!-- src/app/components/addquestionset/addquestionset.component.html -->

<app-teacher-header></app-teacher-header>

<div class="container">
  <div class="signup-container">
    <div class="signup-form">
      <h2>Add Questions</h2>

      <!-- Question Text -->
      <div class="form-group">
        <label for="questionText">Question Text</label>
        <input type="text" id="questionText" placeholder="Enter Question" [(ngModel)]="question.questionText" />
      </div>

      <!-- Option 1 -->
      <div class="form-group">
        <label for="option1">Option 1</label>
        <input type="text" id="option1" [(ngModel)]="question.options[0]" autocomplete="off" placeholder="Enter option 1" />
      </div>

      <!-- Option 2 -->
      <div class="form-group">
        <label for="option2">Option 2</label>
        <input type="text" id="option2" [(ngModel)]="question.options[1]" autocomplete="off" placeholder="Enter option 2" />
      </div>

      <!-- Option 3 -->
      <div class="form-group">
        <label for="option3">Option 3</label>
        <input type="text" id="option3" [(ngModel)]="question.options[2]" autocomplete="off" placeholder="Enter option 3" />
      </div>

      <!-- Option 4 -->
      <div class="form-group">
        <label for="option4">Option 4</label>
        <input type="text" id="option4" [(ngModel)]="question.options[3]" autocomplete="off" placeholder="Enter option 4" />
      </div>

      <!-- Correct Option -->
      <div class="form-group">
        <label for="correctOption">Correct Option</label>
        <input type="text" id="correctOption" placeholder="Enter correct option" [(ngModel)]="question.correctOption" />
      </div>

      <!-- Submit Button -->
      <button type="button" (click)="addQuestion()">Add Question</button>

      <p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
      <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>

    </div>
  </div>
</div>
