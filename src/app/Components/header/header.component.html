<nav class="navbar border-bottom border-body">
    <div class="container-fluid">
      <a routerLink="/home"  class="navbar-brand mr-px">
        <img src="/assets/images/logo.jpg" height="60px" width="60px">
            <span class="logoFont">Exam Arena</span>
        </a>
        <form class="d-flex" role="search" style="display: flex; align-items: center;">
          <div class="gcse-search"></div>
          <button class="btn btn-outline-success" type="button" (click)="openLoginModal()">Login</button>
      </form>
    </div>
  </nav>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'d-block': showModal}" style="display: none;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login as</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body d-flex justify-content-between">
        <button class="btn btn-primary" (click)="loginAs('teacher')">Teacher</button>
        <div></div> <!-- Empty div for spacing -->
        <button class="btn btn-primary" (click)="loginAs('student')">Student</button>
    </div>    
    
    </div>
  </div>
</div>
