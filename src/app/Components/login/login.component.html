<app-header></app-header>

<div class="login-container">
  <form class="form" id="loginForm" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <!-- ... other form fields ... -->
    <h2>Student Login</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required [(ngModel)]="email" #emailInput="ngModel">
    <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message" style="color: red;">
      Email is required.
    </div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required [(ngModel)]="password" #passwordInput="ngModel">
    <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message" style="color: red;">
      Password is required.
    </div>

    <!-- ... other form fields ... -->

    <button type="submit" [disabled]="loginForm.invalid" [style.background-color]="loginForm.invalid ? 'grey' : 'green'">Login</button>

    <!-- Error message pop-up -->
<div *ngIf="errorMessage" [ngClass]="{'popup-overlay': true, 'active': errorMessage}">
  <div class="popup-content">
    <div class="cross-mark">&#10006;</div> <!-- Add this line for the cross mark -->
    <p>{{ errorMessage }}</p>
  </div>
</div>
<!-- Success message pop-up -->
<div *ngIf="successMessage" [ngClass]="{'popup-overlay': true, 'active': successMessage}">
  <div class="popup-content">
    <div class="tick-mark">&#10004;</div> <!-- Add this line for the tick mark -->
    <p>{{ successMessage }}</p>
  </div>
</div>
    
    <p id="trytosignup">
      <a routerLink="/signup" style="text-decoration: none;">Create An Account</a>
    </p>
  </form>
</div>

<app-footer></app-footer>
