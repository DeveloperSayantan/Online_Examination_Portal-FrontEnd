<app-teacher-header></app-teacher-header>
<div class="containerr">
    <h2>View Students</h2>
    <div class="search-container">
      <input type="text" placeholder="Search by class" [(ngModel)]="searchClass" (input)="filterStudents()">
    </div>
    <table class="student-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Class</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of filteredStudents">
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.cls }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.phone }}</td>
        </tr>
      </tbody>
    </table>
  </div>
