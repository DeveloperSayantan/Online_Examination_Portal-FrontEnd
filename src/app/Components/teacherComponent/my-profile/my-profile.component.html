<app-teacher-header></app-teacher-header>

<div class="container" id="bgimage">
  <div class="profile-container">
  
  <!-- Popup Message -->
  <div [ngClass]="{'popup-overlay': true, 'active': successMessage}" (click)="closePopup()">
    <div class="popup-content">
      <div class="tick-mark">&#10004;</div> <!-- Add this line for the tick mark -->
      <p>{{ successMessage }}</p>
    </div>
  </div>
  
    
      <h2>Edit Profile</h2>
  
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" required>
        <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.dirty" class="error-message">
          Name is required.
        </div>
      
        <label for="subject">Subject:</label>
        <input type="text" id="subject" formControlName="subject" required>
        <div *ngIf="profileForm.get('subject')?.invalid && profileForm.get('subject')?.dirty" class="error-message">
          Subject is required.
        </div>
      
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.dirty" class="error-message">
          Invalid email format.
        </div>
      
        <label for="phone">Phone:</label>
        <input type="text" id="phone" formControlName="phone" required>
        <div *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.dirty" class="error-message">
          Phone number is required and must be 10 digits.
        </div>
      
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.dirty" class="error-message">
          Password is required and must contain at least one number, one uppercase letter, one special character, and be at least 8 characters long.
        </div>
      
        <button type="submit" [disabled]="profileForm.invalid || !profileForm.dirty">
          Update Profile
        </button>
      </form>
      
      
      
    </div>
  </div> 
  

<app-teacher-footer></app-teacher-footer>
