<div class="login-container">
  <div class="wrapper">
    <form class="form" #loginForm="ngForm">
      <h1 class="title">Admin</h1>
      <div class="inp">
          <input type="email" id="email" name="email" required [(ngModel)]="email" #emailInput="ngModel"
           class="input" placeholder="email" autocomplete="off">
      </div>
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message" style="color: rgb(233, 33, 33);">
       Email is required.
     </div>
     
      <div class="inp">
          <input type="password" id="password" name="password" required [(ngModel)]="password" #passwordInput="ngModel"
           class="input" placeholder="password">
      </div>
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message" style="color: rgb(233, 33, 33);">
       Password is required.
     </div>

      <!-- Bind the click event to login() method -->
      <button id="loginButton" class="submit" type="button" [disabled]="loginForm.invalid" (click)="login()">
        <!-- Show different content based on the processing state -->
        <span *ngIf="!processing">Login</span>
        <span *ngIf="processing">Processing...</span>
      </button>

      <p id="errorText" style="color: red;">{{ errorMessage }}</p>
    </form>
    <div></div>
    <div class="banner">
      <img class="img" src="/assets/images/admin.jpg"><br>
      <h1 class="wel_text">Welcome</h1><br>
      <p class="para"></p>
    </div>
  </div>
</div>

      <!-- Success message pop-up -->
      <div *ngIf="successMessage" [ngClass]="{'popup-overlay': true, 'active': successMessage}">
        <div class="popup-content">
          <div class="tick-mark">&#10004;</div> <!-- Add this line for the tick mark -->
          <p>{{ successMessage }}</p>
        </div>
      </div>
